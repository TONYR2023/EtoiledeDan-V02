magazine.title2: Magazine
magazine.pmr.text1: 'Découvrez notre Gîte Spacieux et Accessible aux Personnes à Mobilité Réduite (PMR) dans le Gard entre Nîmes, Alès et Montpellier'
magazine.pmr.text2: 'Pourquoi choisir notre gîte ?'
magazine.pmr.text3: 'Notre gîte est spécialement conçu pour accueillir les personnes à mobilité réduite, avec des aménagements adaptés pour faciliter leur séjour et leur circulation.'
magazine.pmr.pmr.header: PMR
magazine.pmr.pmr.title: 'Découvrez notre Gîte Spacieux et Accessible aux Personnes à Mobilité Réduite (PMR) dans le Gard entre Nîmes, Alès et Montpellier'
magazine.pmr.pmr.title1: 'Accessibilité PMR '
magazine.pmr.pmr.text11: 'Notre gîte est spécialement conçu pour accueillir les personnes à mobilité réduite, avec des aménagements adaptés pour faciliter leur séjour et leur circulation.'
magazine.pmr.pmr.title2: 'De Grand Volume'
magazine.pmr.pmr.text21: 'Profitez de vastes espaces intérieurs et extérieurs, offrant confort et liberté pour toute la famille, y compris les personnes en fauteuil roulant.'
magazine.pmr.pmr.title3: 'Hébergement Familial '
magazine.pmr.pmr.text31: 'Avec plusieurs chambres et équipements adaptés, notre gîte est parfait pour des vacances en famille, permettant à tous de partager des moments inoubliables ensemble.'
magazine.pmr.pmr.title4: 'Situation Idéale'
magazine.pmr.pmr.text41: "Niché dans le charmant village de Crespian, notre gîte bénéficie d'un cadre paisible et naturel, tout en étant à proximité des attractions touristiques et des commodités de Quissac(11km)."
magazine.pmr.pmr.title5: 'Services Personnalisés '
magazine.pmr.pmr.text51: ' Notre équipe ainsi que des prestataires de services dévouées sont à votre disposition pour répondre à tous vos besoins et rendre votre séjour aussi agréable que possible.'
magazine.pmr.pmr.textbottom: 'Réservez des maintenant et offrez-vous des vacances accessibles pour tous et familiales inoubliables dans le Gard !'
magazine.archi.text1: 'Découvrez notre Gîte avec ses volumes, son architecture, sa localité et ses espaces sécurisés dans le sud de la France'
magazine.archi.text2: 'Pourquoi choisir notre gîte ?'
magazine.archi.text3: 'Le Gîte offre un espace généreux pour accueillir votre groupe de 12 personnes.  Nos vastes intérieurs vous permettent de vous étendre et de vous détendre en toute tranquillité.'
magazine.archi.archi.header: 'Architecture et volume'
magazine.archi.archi.title: 'Découvrez notre Gîte avec ses volumes, son architecture,'
magazine.archi.archi.title1: 'sa localité et ses espaces sécurisés dans le sud de la France'
magazine.archi.archi.title2: 'Espace Spacieux'
magazine.archi.archi.text21: 'Le Gîte offre un espace généreux pour accueillir votre groupe de 12 personnes. Nos vastes intérieurs vous permettent de vous étendre et de vous détendre en toute tranquillité.'
magazine.archi.archi.title3: 'Maison Atypique'
magazine.archi.archi.text31: ' Conçue par un architecte, notre maison se distingue par son design unique et son caractère distinctif. Vous serez charmé par ses détails architecturaux originaux.'
magazine.archi.archi.title4: 'Volume Sécurisé'
magazine.archi.archi.text41: "Votre sécurité est notre priorité. Notre gîte est équipé d'un système de sécurité sophistiqué pour assurer la tranquillité d'esprit de nos hôtes."
magazine.archi.archi.title5: 'Calme et Localisation'
magazine.archi.archi.text51: "Niché dans un environnement calme et préservé, L'étoile de Dan offre un cadre idyllique pour une escapade relaxante. Profitez de la tranquillité de la nature tout en étant à proximité des attractions locales."
magazine.archi.archi.title6: 'Lieu de Tournage'
magazine.archi.archi.text61: "Notre gîte offre un décor naturel spectaculaire pour tout projet de tournage. Que vous soyez un cinéaste professionnel ou un amateur passionné, notre gîte est l'endroit parfait pour donner vie à votre vision."
magazine.archi.archi.textbottom1: 'De plus sa localisation permet un rayonnement sur les différents site de la région'
magazine.archi.archi.textbottom2: '(entre Les cevennes, Montpellier, Nimes et la mer).'
magazine.familly.text1: 'Découvrez notre gîte haut de gamme, conçu pour offrir un confort exceptionnel et luxueux à 12 personnes.'
magazine.familly.text2: 'Pourquoi choisir notre gîte ?'
magazine.familly.text3: "Découvrez le summum du raffinement dans nos chambres spacieuses et élégamment décorées,  conçues pour accueillir jusqu'à 12 personnes en toute intimité. Profitez d'une atmosphère  chaleureuse et accueillante où chaque détail a été soigneusement pensé pour votre confort ultime."
magazine.familly.family.header: 'Un espace famillial'
magazine.familly.family.title11: 'Bienvenue dans votre oasis de tranquillité et de luxe au cœur de la campagne.'
magazine.familly.family.title12: 'Notre gîte prestigieux offre une expérience incomparable, combinant confort somptueux  et divertissements haut de gamme pour des vacances inoubliables'
magazine.familly.family.title2: 'Luxe, Confort, et Espace'
magazine.familly.family.text21: "Découvrez le summum du raffinement dans nos chambres spacieuses et élégamment décorées,  conçues pour accueillir jusqu'à 12 personnes en toute intimité. Profitez d'une atmosphère chaleureuse et accueillante où chaque détail a été soigneusement pensé pour votre confort ultime."
magazine.familly.family.title3: 'Évasion en Pleine Nature'
magazine.familly.family.text31: 'Notre gîte isolé vous offre un refuge loin du tumulte de la vie urbaine, niché dans un cadre naturel préservé. Plongez-vous dans la tranquillité de la campagne, où seules les douces brises et les chants des oiseaux viennent perturber votre sérénité.'
magazine.familly.family.title4: 'Divertissements Haut de Gamme'
magazine.familly.family.text41: "Plongez dans le luxe absolu avec notre gamme complète d'équipements de loisirs haut de gamme. Détendez-vous dans notre jacuzzi privé, rafraîchissez-vous dans notre piscine interieure avec vue sur le jardin ou défiez vos amis dans une partie animée de billard dans notre salle de jeux bien équipée."
magazine.familly.family.title5: 'Tout Compris, Tout Personnalisé'
magazine.familly.family.text51: 'Votre confort est notre priorité absolue. Profitez de notre formule tout compris, avec des services sur mesure adaptés à vos besoins. Que vous souhaitiez organiser une fête inoubliable ou simplement vous détendre en famille, notre équipe dévouée est là pour rendre votre séjour aussi parfait que possible.'
magazine.familly.family.textbottom1: "Réservez dès aujourd'hui pour garantir votre escapade idyllique au cœur de la campagne entre les cevennes et la mer. "
magazine.familly.family.textbottom2: '(between the Cevennes, Montpellier, Nimes and the sea).'
magazine.familly.family.textbottom3: "Contactez-nous pour plus d'informations et pour réserver vos dates dès maintenant."

