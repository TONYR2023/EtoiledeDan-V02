            title : "Découvrez notre Gîte avec ses volumes, son architecture,"
            title1 : "sa localité et ses espaces sécurisés dans le sud de la France"
            title2 : "Espace Spacieux"
            text21 : "Le Gîte offre un espace généreux pour accueillir votre groupe de 12 personnes. Nos vastes intérieurs vous permettent de vous étendre et de vous détendre en toute tranquillité."
            title3 : "Maison Atypique"
            text31 : " Conçue par un architecte, notre maison se distingue par son design unique et son caractère distinctif. Vous serez charmé par ses détails architecturaux originaux."
            title4 : "Volume Sécurisé"
            text41 : "Votre sécurité est notre priorité. Notre gîte est équipé d'un système de sécurité sophistiqué pour assurer la tranquillité d'esprit de nos hôtes."
            title5 : "Calme et Localisation"
            text51 : "Niché dans un environnement calme et préservé, L'étoile de Dan offre un cadre idyllique pour une escapade relaxante. Profitez de la tranquillité de la nature tout en étant à proximité des attractions locales."
            title6 : "Lieu de Tournage"
            text61 : "Notre gîte offre un décor naturel spectaculaire pour tout projet de tournage. Que vous soyez un cinéaste professionnel ou un amateur passionné, notre gîte est l'endroit parfait pour donner vie à votre vision."
            textbottom1 : "De plus sa localisation permet un rayonnement sur les différents site de la région"
            textbottom2 : "(entre Les cevennes, Montpellier, Nimes et la mer)."

    familly :
        text1 : "Découvrez notre gîte haut de gamme, conçu pour offrir un
                confort exceptionnel et luxueux à 12 personnes."
        text2 : "Pourquoi choisir notre gîte ?"
        text3 : "Découvrez le summum du raffinement dans nos chambres spacieuses et élégamment décorées, 
                conçues pour accueillir jusqu'à 12 personnes en toute intimité. Profitez d'une atmosphère 
                chaleureuse et accueillante où chaque détail a été soigneusement pensé pour votre confort ultime."
        family :
            header : "Un espace famillial"
            title11 : "Bienvenue dans votre oasis de tranquillité et de luxe au cœur de la campagne."
            title12 : "Notre gîte prestigieux offre une expérience incomparable, combinant confort somptueux 
             et divertissements haut de gamme pour des vacances inoubliables"
            title2 : "Luxe, Confort, et Espace"
            text21 : "Découvrez le summum du raffinement dans nos chambres spacieuses et élégamment décorées, 
             conçues pour accueillir jusqu'à 12 personnes en toute intimité. Profitez d'une atmosphère chaleureuse et accueillante où chaque détail a été soigneusement pensé pour votre confort ultime."
            title3 : "Évasion en Pleine Nature"
            text31 : "Notre gîte isolé vous offre un refuge loin du tumulte de la vie urbaine, niché dans un cadre naturel préservé. Plongez-vous dans la tranquillité de la campagne, où seules les douces brises et les chants des oiseaux viennent perturber votre sérénité."
            title4 : "Divertissements Haut de Gamme"
            text41 : "Plongez dans le luxe absolu avec notre gamme complète d'équipements de loisirs haut de gamme. Détendez-vous dans notre jacuzzi privé, rafraîchissez-vous dans notre piscine interieure avec vue sur le jardin ou défiez vos amis dans une partie animée de billard dans notre salle de jeux bien équipée."
            title5 : "Tout Compris, Tout Personnalisé"
            text51 : "Votre confort est notre priorité absolue. Profitez de notre formule tout compris, avec des services sur mesure adaptés à vos besoins. Que vous souhaitiez organiser une fête inoubliable ou simplement vous détendre en famille, notre équipe dévouée est là pour rendre votre séjour aussi parfait que possible."
            textbottom1 : "Réservez dès aujourd'hui pour garantir votre escapade idyllique au cœur de la campagne entre les cevennes et la mer. "
            textbottom2 : "(between the Cevennes, Montpellier, Nimes and the sea)."
            textbottom3 : "Contactez-nous pour plus d'informations et pour réserver vos dates dès maintenant."


