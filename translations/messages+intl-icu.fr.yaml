gite.thehouse.text1: 'Notre maison d’architecte combine design, modernité et caractère'
gite.thehouse.text2: 'pour vous apporter tout le confort durant votre séjour. Ses terrasses, son salon, sa salle de jeu et sa piscine sont notamment conçus pour '
gite.thehouse.text3: 'accueillir les Personnes à Mobilité Réduite'
gite.thehouse.text4: 'tout en mettant à disposition une suite adaptée dont l’accès est facilité grâce à sa rampe PMR.'
gite.thehouse.text51: 'La pièce à vivre de 75 m2 est aménagée avec :'
gite.thehouse.text5: '- Une cuisine entièrement équipée avec son réfrigérateur américain, sa cave à vin, son grand îlot central, etc.'
gite.thehouse.text6: '- Un salon avec sa télévision très grand écran.'
gite.thehouse.text7: '- Une salle à manger avec sa grande table pouvant accueillir 12 convives.'
gite.thehouse.text8: '- un billard et un hamac géant, idéal pour la détente.'
gite.thehouse.text9: 'Poursuivez cette douceur de vivre dans l’espace ludique :'
gite.thehouse.text10: '- Avec sa piscine intérieure et sa baie aquarium.'
gite.thehouse.text11: '- Une salle de jeux disposant : d’un baby-foot, d’une borne arcade et d’une table de jeux.'
gite.thehouse.text12: 'Pour accueillir jusqu’à'
gite.thehouse.text13: '12 résidents, le gîte dispose de 4 chambres et de 3 Salles d’eau'
gite.thehouse.text14: 'avec douche à l’italienne :'
gite.thehouse.text15: '- Une suite parentale équipée PMR avec son lit en 160x200, son dressing et sa salle d’eau privative '
gite.thehouse.text16: '- Une chambre double avec son lit en 160x200'
gite.thehouse.text17: '- Deux chambres quadruples avec dressing, idéales pour les familles, puisqu’en plus de leur lit en 160x200 ou 140x200, l’une est équipée de 2 fauteuils convertibles 1 place tandis que l’autre dispose d’un canapé convertible 2 places.'
gite.thehouse.text18: '- Enfin, l’une des trois terrasses dispose d’une cuisine d’été équipée d’un BBQ.'
gite.garden: 'Le Jardin'
gite.thegarden.text1: 'Le jardin arboré de 2500 m2 dispose :'
gite.thegarden.text2: '- D’un salon de jardin.'
gite.thegarden.text3: '- D’un grand garage avec 2 abris de voitures (équipés de 2 bornes de charge) dans lesquels peuvent stationner 4 véhicules.'
gite.thegarden.text4: ' - À l’arrière de la maison, d’une aire de stationnement pour 2 véhicules directement en contact avec la rampe PMR.'
gite.thegarden.text5: '- D’un magnifique boulodrome.'
gite.thegarden.text6: '- D’une table de ping-pong.'
gite.thegarden.text7: '- D’un trampoline (réservé aux enfants)'
gite.thegarden.text8: Localisation
prestations.title: 'Prestations : Hostellerie - Découverte touristique - Dégustation - Massage - Chef à domicile '
prestations.prestations: 'Prestations'
prestations.text1: 'Découvrez nos prestations variées pour un séjour inoubliable :'
prestations.text2: " Notre service d'hostellerie confortable, des dégustations de plats régionaux, des massages relaxants, un chef à domicile pour des repas gastronomiques et des visites touristiques pour explorer notre région."
prestations.text3: "Profitez d'une expérience unique et personnalisée avec nous."
prestations.hostelry.title: Hostellerie
prestations.hostelry.text1: "Plongez dans un séjour offrant confort et tranquillité avec  notre service d'hostellerie. Nos chambres accueillantes sont conçues pour offrir une expérience de repos exceptionnel, alliant élégance et fonctionnalité. Que ce soit pour une escapade romantique, des vacances en famille, un moment «farniente» ou un séminaire d’entreprise, notre établissement saura répondre à tous vos besoins."
prestations.hostelry.link: 'Service assuré par nos soins'
prestations.discovery.title: 'Découverte Touristique'
prestations.discovery.text1: "Explorez les trésors cachés de notre région avec notre service de découverte touristique. Nos guides locaux passionnés vous emmèneront à la rencontre des sites emblématiques, des paysages spectaculaires et des traditions authentiques de notre destination. Que vous soyez amateur d'aventure, de culture ou de nature, notre service de découverte touristique vous promet des moments de découverte et d’émerveillement."
prestations.discovery.link: 'Service assuré par nos soins'
prestations.degustation.title: Degustation
prestations.degustation.text1: 'Sous la direction du service de dégustation de Florence DELMAS (Degustez Sud), laissez vos papilles voyager à travers une explosion de saveurs. Elle vous fera découvrir le meilleur de la viticulture et des spécialités culinaires régionales, en mettant en valeur les produits locaux frais et de saison. De la première bouchée au dernier verre, chaque moment sera une célébration épicurienne de la gastronomie.'
prestations.degustation.link: 'Degustez Sud'
prestations.massage.title: massage
prestations.massage.text1: 'A 5 minutes à pied du gîte, ressourcez-vous en vous offrant un moment de détente et de bien-être absolu grâce au spa privatif, au sauna et aux massages proposés par OC’TAO. Vous y découvrirez un havre de paix où vous pourrez vous abandonner à leurs mains expertes pour soulager le stress et les tensions. Laissez-vous envelopper par des techniques de massage apaisantes qui vous laisseront revitalisé et régénéré.'
prestations.massage.link: "OC'Tao"
prestations.chief.title: 'Chef à Domicile'
prestations.chief.text1: 'Avec takeachef et l’un de ses 78 chefs à domicile, personnalisez votre menu pour transformer votre séjour en une expérience gastronomique inoubliable. Ces chefs professionnels viendront directement dans votre logement pour préparer des repas sur mesure, adaptés à vos goûts et préférences. Que ce soit pour une occasion spéciale ou simplement pour savourer un dîner exclusif dans le confort de votre chez-vous, vivez une expérience culinaire exceptionnelle !'
prestations.chief.link: 'Take A Chef'
