informations.assurance.title: 'Assurance / Garanties en cas de dommages'
informations.assurance.text1: '- Pour valider la réservation, un chèque de caution de 2500€ servant de dépôt de garantie en cas  de dommages est demandé.'
informations.assurance.text2: "- En plus de cela, pour couvrir le montant des réparations supérieur au dépôt de garantie en cas de  détérioration du gîte, il sera demandé aux résidents de  fournir dès la réservation une attestation d'assurance  villégiature (cette assurance couvre notamment les bris  de vitres le cas échéant). Cette couverture d'assurance  est inclus dans l'assurance du domicile de tout un chacun.  Il suffit donc de demander cette attestation auprès de  sa compagnie d'assurance..."
informations.assurance.text3: "- Les questions relatives à la prise en charge  des dommages seront traités dans les huit jours suivant l'établissement de l'état des lieux de sortie et de la  remise des clés en fin de séjour et seront fonction de  l'état du logement"
informations.assurance.text4: '- Le locataire est obligé :'
informations.assurance.text5: '- de payer le loyer et les charges aux termes convenus'
informations.assurance.text6: "- d'user paisiblement des locaux loués en respectant  leur destination contractuelle. Ceci induit notamment  l'interdiction de générer des nuisances au voisinage,  que ce soit par du tapage nocturne ou autre"
informations.assurance.text7: '- de répondre des dégradations ou des pertes survenues pendant la durée du contrat dans les locaux  dont il a la jouissance exclusive'
informations.assurance.text8: '- de ne pas transformer les locaux et équipements loués'
informations.assurance.text9: "- d'être responsable de l'utilisation des  dispositifs de sécurité destinés à protéger les  usagers de la piscine et du hamac géant."
informations.assurance.text10: "- Les enfants sont sous l'entière responsabilité des parents ou des représentants légaux"
informations.assurance.text11: "- Le locataire sera accueilli par le bailleur ou son représentant afin d'établir un état des lieux d'entrée. A la fin du séjour, un état des lieux de sortie aura lieu"
