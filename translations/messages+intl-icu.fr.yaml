homepage.title: 'Accueil - Gîte Spacieux et famillial  - Entre les Cévennes et le Gard'
homepage.text: 'Entre Cévennes et Camargue, venez profiter de notre gîte familial pour 12 personnes d’une superficie de 260 m2, de ses 4 chambres dont une pour les Personnes à Mobilité Réduite(PMR). Vous disposerez de sa piscine couverte et chauffée toute l’année, de son jacuzzi, de sa salle de jeux avec baby-foot , borne d’arcarde et billard. Venez vous détendre sur le hamac géant et dans le grand jardin arboré de 2500 m2 disposant de son barbecue, son boulodrome et ses transats.'
homepage.title2: 'Crespian et ses Trésors'
homepage.tourism: 'Entre nature préservée, patrimoine riche et loisirs variés, Crespian et ses environs offrent une escapade idéale. Découvrez les Gorges du Gardon, le Pont du Gard, ou encore Uzès. Profitez de randonnées, kayak, accrobranche et savourez la gastronomie locale. Une destination mêlant aventure, culture et plaisirs gourmands !'
homepage.informations: ' Prix de la location : Nos tarifs varient en fonction de la saison et de la durée de la location. Contactez-nous pour obtenir un devis personnalisé selon vos besoins.'
homepage.informations2: 'Contrats : Un contrat de location détaillé sera signé avant chaque réservation. Il définit les termes et conditions ainsi que les responsabilités de chaque partie.'
homepage.informations3: 'Services de proximité : Profitez de nombreux services à proximité : commerces, restaurants, transports en commun et activités locales pour agrémenter votre séjour.'
homepage.informations4: 'Portfolio : Découvrez notre galerie de photos. Consultez nos disponibilités et imaginez-vous déjà chez nous !'
homepage.titleMagazine : 'Découvrez les atouts de nos gîtes'
homepage.magazine: "Notre gîte offre un cadre idéal avec des aménagements pensés pour le confort de tous. L'accès PMR assure une accessibilité totale. Profitez de la piscine intérieure chauffée, de la climatisation et de deux terrasses spacieuses pour vos moments de détente. Les enfants apprécieront nos espaces de jeux sécurisés, pour un séjour agréable en famille."

