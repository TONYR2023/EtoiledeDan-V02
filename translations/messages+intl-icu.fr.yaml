tourism.gastronomy.title: 'Gastronomie et Art de Vivre'
tourism.gastronomy.text1: "Laissez-vous séduire par les délices culinaires de la région et savourez une cuisine authentique et raffinée. Explorez les marchés locaux où vous pourrez déguster des produits du terroir frais et savoureux, tels que les vins renommés de la région, les fromages artisanaux et les spécialités gastronomiques régionales. Vivez l'art de vivre à la française en vous attablant à de charmants bistrots ou en dégustant un pique-nique dans un cadre enchanteur."
